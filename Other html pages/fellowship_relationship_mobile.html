<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <img alt="Parkroad Fellowship Logo" height="50" src="logo.png" width="150"/>
                <a href="#">ABOUT</a>
                <a href="#">MISSIONS</a>
                <a href="#">GIVE</a>
                <a href="#">BLOG</a>
                <a href="#">CONTACT</a>
                <a href="#">ACCOUNT</a>
            </nav>
        </div>
        <p>Step 1: Personal Information</p>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-group">
            <label for="postal-address">Postal Address</label>
            <input type="text" id="postal-address" name="postal-address">
        </div>
        <div class="form-group">
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email-address">
        </div>
        <div class="form-group">
            <label for="mobile-phone">Mobile Phone Number</label>
            <input type="tel" id="mobile-phone" name="mobile-phone">
        </div>
        <div class="form-group">
            <label for="residential-address">Residential Address (Area Name, Road Name, Estate Name and House Number):</label>
            <input type="text" id="residential-address" name="residential-address">
        </div>
        <div class="form-group">
            <label for="marital-status">Marital Status</label>
            <select id="marital-status" name="marital-status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>
        </div>
        <button class="btn">Next</button>
    </div>
</body>
</html>

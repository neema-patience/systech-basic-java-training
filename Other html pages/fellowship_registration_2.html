<html></html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4">
        <div class="flex items-center justify-between mb-4">
            <i class="fas fa-bars text-xl"></i>
            <h1 class="text-xl font-bold">Registration</h1>
        </div>
        <div class="flex items-center justify-between mb-6">
            <div class="w-1/5 h-1 bg-blue-800"></div>
            <div class="w-1/5 h-1 bg-gray-400"></div>
            <div class="w-1/5 h-1 bg-gray-400"></div>
            <div class="w-1/5 h-1 bg-gray-400"></div>
            <div class="w-1/5 h-1 bg-gray-400"></div>
        </div>
        <p class="mb-4 text-sm font-semibold">Step 1: Personal Information</p>
        <form>
            <div class="mb-4">
                <label class="block mb-1 text-sm font-semibold">First Name</label>
                <input type="text" class="w-full p-2 border-2 border-lime-500 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-sm font-semibold">Last Name</label>
                <input type="text" class="w-full p-2 border-2 border-lime-500 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-sm font-semibold">Postal Address</label>
                <input type="text" class="w-full p-2 border-2 border-lime-500 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-sm font-semibold">Email Address</label>
                <input type="email" class="w-full p-2 border-2 border-lime-500 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-sm font-semibold">Mobile Phone Number</label>
                <input type="tel" class="w-full p-2 border-2 border-lime-500 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-sm font-semibold">Residential Address (Area Name, Road Name, Estate Name and House Number):</label>
                <input type="text" class="w-full p-2 border-2 border-lime-500 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-sm font-semibold">Marital Status</label>
                <div class="relative">
                    <select class="w-full p-2 border-2 border-lime-500 rounded appearance-none">
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Widowed</option>
                    </select>
                    <i class="fas fa-chevron-down absolute top-3 right-3 text-lime-500"></i>
                </div>
            </div>
            <button type="submit" class="w-full p-3 text-center text-white bg-gray-400 rounded">NEXT</button>
        </form>
    </div>
</body>
</html>
